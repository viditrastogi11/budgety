<!DOCTYPE html> 
<html>	 
<head> 
	<title> 
		JavaScript Array map() Method 
	</title> 
</head> 

<body> 
	<div id="root"></div> 
	
	<!-- Script to use Array map() Method -->
	<script> 
	
		var el = document.getElementById('root'); 
		var arr = [2, 5, 6, 3, 8, 9]; 
		
		var newArr = arr.map(function(val, index){ 
			return {key:index, value:val*val}; 
		}) 
		
		console.log(newArr) 
		
		el.innerHTML = JSON.stringify(newArr); 
	</script> 
</body> 

</html>
